<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Página de Login</title>
        <link rel="stylesheet" href="login.css" />
    </head>
    <body>
        <div>
            <h1>Bem-vindo ao espaço de gerenciamento de estoque</h1>
        </div>
        <div class="container">
            <h1>Login</h1>
            <form>
                <div class="form-group" id="maquinaSelectContainer">
                    <select class="form-control" id="selectMaquina" required>
                        <option value="">Máquina</option>
                        <!-- Outras opções -->
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" id="username" placeholder="Nome" required />
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Senha" required />
                </div>
                <button type="submit" id="login">Login</button>
                <button type="button" id="signup">Cadastrar</button>
            </form>
            <div class="producao-box">
                <div></div>
                <div class="producao-checkbox">
                    <label>Produção:</label>
                    <input type="checkbox" id="toggleProducao"/>
                </div>
            </div>
        </div>

        <div></div>
        <div class="dark-mode-toggle">
            <input type="checkbox" id="darkModeToggle" checked/>
            <label for="darkModeToggle"></label>
        </div>

        <script type="module" src="login.js"></script>
    </body>
</html>
